<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Expert Roadmap | Cloud Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --ds-blue-dark: #001d3d; --ds-blue-mid: #003566; --ds-blue-light: #00a1e0; --ds-accent: #00f2ff;
            --bg-dark: #0b0f19; --card-bg: rgba(255, 255, 255, 0.05); --text-main: #e0e0e0;
            --catia: #005686; --enovia: #00a1e0; --simulia: #7e52a0; --delmia: #e63027; --other: #455a64;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a2a44 0%, #0b0f19 100%);
            color: var(--text-main); margin: 0; padding: 15px;
        }

        .container { max-width: 1300px; margin: auto; display: grid; grid-template-columns: 350px 1fr; gap: 20px; }

        /* Executive Header */
        .executive-header {
            grid-column: 1 / span 2; display: grid; grid-template-columns: 1.4fr 1fr 1fr; gap: 15px; margin-bottom: 20px;
        }

        .header-card {
            background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid rgba(0, 161, 224, 0.2);
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); min-height: 180px;
        }

        /* Profile & Action */
        .profile-content { display: flex; align-items: center; gap: 15px; width: 100%; }
        .photo { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--ds-accent); padding: 2px; object-fit: cover; }
        .profile-main { flex: 1; }
        .title-line-1 { font-size: 0.75rem; letter-spacing: 2px; text-transform: uppercase; opacity: 0.8; }
        .title-line-2 { font-size: 1.5rem; color: var(--ds-accent); font-weight: 800; margin: 2px 0; text-shadow: 0 0 10px rgba(0,242,255,0.3); }
        .sync-status { font-size: 0.65rem; color: #8da9c4; margin-bottom: 10px; font-style: italic; }

        .btn-report {
            background: linear-gradient(45deg, #005686, #00a1e0); color: white; border: none; 
            padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.7rem; width: 100%; text-transform: uppercase;
        }

        /* YTD Analysis */
        .chart-container { width: 100px; height: 100px; margin-right: 15px; }
        .report-text h2 { margin: 0; font-size: 2.4rem; color: var(--ds-accent); line-height: 1; }
        .ytd-label { font-size: 0.8rem; color: #8da9c4; letter-spacing: 1.5px; margin-bottom: 6px; font-weight: 600; text-transform: uppercase; }

        /* Responsive */
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .executive-header { grid-column: 1; grid-template-columns: 1fr; }
            .header-card { min-height: auto; }
            .log-grid { grid-template-columns: 1fr; gap: 10px; }
        }

        /* Sidebar Pool */
        .sidebar { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .pool-item { background: rgba(255,255,255,0.03); padding: 10px; margin-bottom: 8px; border-radius: 6px; cursor: pointer; font-size: 0.85rem; border: 1px solid transparent; }
        .pool-item:hover { border-color: var(--ds-accent); background: rgba(0,161,224,0.1); }
        
        /* Monthly Cards */
        .month-card { background: var(--card-bg); padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .month-header { border-bottom: 1px solid var(--ds-blue-mid); margin-bottom: 15px; padding-bottom: 8px; color: var(--ds-accent); font-weight: bold; letter-spacing: 2px; }
        .log-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .done-item { background: rgba(0, 161, 224, 0.08); padding: 10px; border-radius: 6px; margin-bottom: 6px; display: flex; justify-content: space-between; font-size: 0.85rem; align-items: center; }
        .undo-btn { color: #ff4d4d; cursor: pointer; font-size: 1.2rem; padding: 0 5px; }
        .article-input { width: 100%; border: 1px solid #333; background: rgba(0,0,0,0.2); padding: 12px; border-radius: 6px; color: var(--ds-accent); font-size: 0.9rem; box-sizing: border-box; }
        .tag { font-size: 0.6rem; padding: 2px 5px; border-radius: 3px; color: white; margin-right: 8px; font-weight: bold; }
        .CATIA { background: var(--catia); } .ENOVIA { background: var(--enovia); } .SIMULIA { background: var(--simulia); } .DELMIA { background: var(--delmia); } .OTHER { background: var(--other); }

        /* Sync Tip */
        .save-tip { position: fixed; bottom: 25px; right: 25px; background: var(--ds-accent); color: #000; padding: 10px 20px; border-radius: 30px; display: none; z-index: 1000; font-weight: bold; font-size: 0.85rem; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

<div id="saveTip" class="save-tip">SYNCING...</div>

<div class="container">
    <div class="executive-header">
        <div class="header-card">
            <div class="profile-content">
                <img src="my_photo.jpg" class="photo" onerror="this.src='https://via.placeholder.com/80?text=Expert'">
                <div class="profile-main">
                    <div class="title-line-1">Personal Competency</div>
                    <div class="title-line-2">2026 ROADMAP</div>
                    <div id="syncTime" class="sync-status">Cloud Sync: Initializing...</div>
                    <button class="btn-report" onclick="window.print()">âœ¨ Export Annual Report</button>
                </div>
            </div>
        </div>
        <div class="header-card">
            <div class="chart-container"><canvas id="certChart"></canvas></div>
            <div class="report-text"><span class="ytd-label">YTD Certification</span><h2 id="certRate">0%</h2></div>
        </div>
        <div class="header-card">
            <div class="chart-container"><canvas id="articleChart"></canvas></div>
            <div class="report-text"><span class="ytd-label">YTD Articles</span><h2 id="articleRate">0%</h2></div>
        </div>
    </div>

    <div class="sidebar">
        <div style="font-size:0.75rem; color:var(--ds-blue-light); margin-bottom:15px; text-align:center; letter-spacing:1px;">--- RESOURCE POOL ---</div>
        <div id="certPool"></div>
    </div>
    <div id="footprint"></div>
</div>

<script>
    // --- ðŸ›  äº‘ç«¯é…ç½®: è¯·å¡«å…¥ä½ çš„ä¿¡æ¯ ---
    const GITHUB_CONFIG = {
        token: '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', // æ›¿æ¢ä¸ºä½ çš„ GitHub PAT
        owner: 'Git-jasonmao',       // æ›¿æ¢ä¸ºä½ çš„ GitHub ç”¨æˆ·å
        repo: '2026-roadmap',       // æ›¿æ¢ä¸ºä»“åº“å
        issueId: 1                    // æ›¿æ¢ä¸º Issue ç¼–å·
    };

    const MONTH_NAMES = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
    const initialPool = [
        {b:"CATIA", n:"Systems Engineering & V+R Testing"}, {b:"CATIA", n:"Knowledge Capture & Reuse"},
        {b:"CATIA", n:"Weight & Balance Engineering"}, {b:"CATIA", n:"Electrical & Fluids Engineering"},
        {b:"ENOVIA", n:"Collaborative Product Architecture"}, {b:"ENOVIA", n:"Collaborative Product Planning"},
        {b:"ENOVIA", n:"Collaborative Change Management"}, {b:"ENOVIA", n:"Program & Project Management"},
        {b:"ENOVIA", n:"Collaborative Design"}, {b:"ENOVIA", n:"Collaborative Engineering"},
        {b:"ENOVIA", n:"Virtual Product Development"}, {b:"ENOVIA", n:"Planning"},
        {b:"ENOVIA", n:"Collaborative Validation"}, {b:"ENOVIA", n:"Collaborative Config Management"},
        {b:"ENOVIA", n:"Collaborative Materials Compliance"}, {b:"ENOVIA", n:"IP Protection & Export Control"},
        {b:"SIMULIA", n:"Knowledge & Capture & Reuse"}, {b:"SIMULIA", n:"DOE of I-Beam"},
        {b:"SIMULIA", n:"Modeling & Simulation (MODSIM)"}, {b:"SIMULIA", n:"Electric Motor Cooling"},
        {b:"SIMULIA", n:"High Speed Connector Design"}, {b:"SIMULIA", n:"Multiphysics Modeling"},
        {b:"SIMULIA", n:"Simulation for Designers"}, {b:"DELMIA", n:"Virtual Factory"},
        {b:"DELMIA", n:"Ergonomics"}, {b:"DELMIA", n:"Collaborative Operations"},
        {b:"DELMIA", n:"Operations Engineering Articulate"}, {b:"DELMIA", n:"Lean Management"},
        {b:"DELMIA", n:"Industry Process Experiences"}, {b:"DELMIA", n:"Collab Ops Articulate"}
    ];

    let state = { pool: initialPool.map((c, i) => ({ ...c, id: Date.now() + i })), completed: {}, articles: {} };
    let certPie, articlePie;

    // --- â˜ï¸ åŒæ­¥é€»è¾‘ ---
    async function sync(action = 'load') {
        const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues/${GITHUB_CONFIG.issueId}`;
        const headers = { 'Authorization': `token ${GITHUB_CONFIG.token}`, 'Accept': 'application/vnd.github.v3+json' };
        showTip(action === 'load' ? "FETCHING..." : "UPLOADING...");

        try {
            if (action === 'load') {
                const res = await fetch(url, { headers });
                const data = await res.json();
                const cloudData = JSON.parse(data.body);
                if (cloudData.completed) {
                    state = cloudData;
                    updateUI();
                }
            } else {
                await fetch(url, {
                    method: 'PATCH', headers,
                    body: JSON.stringify({ body: JSON.stringify(state, null, 2) })
                });
            }
            document.getElementById('syncTime').innerText = `Cloud Sync: ${new Date().toLocaleTimeString()}`;
            showTip("SYNC SUCCESS âœ…");
        } catch (e) {
            console.error(e);
            showTip("SYNC ERROR âŒ");
        }
    }

    function initCharts() {
        const opt = { cutout: '80%', plugins: { legend: { display: false } }, animation: { duration: 800 } };
        certPie = new Chart(document.getElementById('certChart'), { type: 'doughnut', data: { datasets: [{ data: [0, 100], backgroundColor: ['#00f2ff', '#1a2a44'], borderWidth: 0 }] }, options: opt });
        articlePie = new Chart(document.getElementById('articleChart'), { type: 'doughnut', data: { datasets: [{ data: [0, 100], backgroundColor: ['#4CAF50', '#1a2a44'], borderWidth: 0 }] }, options: opt });
    }

    function updateUI() {
        const total = state.pool.length;
        const done = Object.keys(state.completed).length;
        document.getElementById('certRate').innerText = Math.round((done/total)*100) + '%';
        certPie.data.datasets[0].data = [done, total - done]; certPie.update();

        const artDone = Object.values(state.articles).filter(v => v.trim()).length;
        document.getElementById('articleRate').innerText = Math.round((artDone/11)*100) + '%';
        articlePie.data.datasets[0].data = [artDone, 11 - artDone]; articlePie.update();

        document.getElementById('certPool').innerHTML = state.pool.filter(c => !state.completed[c.id])
            .map(c => `<div class="pool-item" onclick="completeCert(${c.id})"><span class="tag ${c.b}">${c.b}</span>${c.n}</div>`).join('');

        const foot = document.getElementById('footprint'); foot.innerHTML = '';
        for(let i=1; i<12; i++) { // FEB to DEC
            const mNum = i + 1;
            const mC = state.pool.filter(c => state.completed[c.id] == mNum);
            const card = document.createElement('div'); card.className = 'month-card';
            card.innerHTML = `<div class="month-header">${MONTH_NAMES[i]} 2026</div>
                <div class="log-grid">
                    <div>${mC.map(c => `<div class="done-item"><span><span class="tag ${c.b}">${c.b}</span>${c.n}</span><span class="undo-btn" onclick="undoCert(${c.id})">Ã—</span></div>`).join('') || '<span style="color:#444;font-size:0.8rem;">Pending</span>'}</div>
                    <div><input type="text" class="article-input" placeholder="Title..." value="${state.articles[mNum] || ''}" oninput="saveArticle(${mNum}, this.value)"></div>
                </div>`;
            foot.appendChild(card);
        }
    }

    function completeCert(id) { state.completed[id] = new Date().getMonth() + 1; updateUI(); sync('save'); }
    function undoCert(id) { delete state.completed[id]; updateUI(); sync('save'); }
    function saveArticle(m, v) { 
        clearTimeout(window.t);
        state.articles[m] = v;
        window.t = setTimeout(() => sync('save'), 1500);
    }

    function showTip(msg) {
        const t = document.getElementById('saveTip'); t.innerText = msg; t.style.display = 'block';
        if(!msg.includes("ING")) setTimeout(() => t.style.display = 'none', 2000);
    }

    window.onload = async () => { initCharts(); updateUI(); await sync('load'); };
</script>
</body>
</html>
